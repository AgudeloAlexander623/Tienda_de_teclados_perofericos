<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Front_end/components/styles_global.css">
    <link rel="stylesheet" href="/Front_end/pages/styles_login.css">
    <title>NeonKeys - Login</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="container">
            <a href="/index.html" class="nav-logo">NeonKeys</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/Front_end/pages/products.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart">Shoping</i></a>
                <a href="login.html"><i class="fas fa-user">Login</i></a>
                <a href="search.html">
                    <class class="fas fa-search"></class>search</i>
                </a>
            </div>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-wrapper">
            <div class="login-box">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your NeonKeys account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email or Username</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="/forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <button type="button" class="social-btn google-btn" id="googleBtn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn github-btn" id="githubBtn">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="/Front_end/pages/signUp.html">Sign up here</a></p>
                </div>
            </div>

            <!-- Illustration/Image Section -->
            <div class="login-illustration">
                <img src="/Front_end/components/images/keyboard1.jpg" alt="NeonKeys Keyboard">
                <div class="illustration-overlay"></div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <span id="toastMessage"></span>
    </div>

    <script src="/Front_end/services/login.js"></script>
</body>

</html>
