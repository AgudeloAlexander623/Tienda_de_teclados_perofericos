<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NeonKeys</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="container">
            <a href="/index.html" class="nav-logo">NeonKeys</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/Front_end/pages/products.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart">Shoping</i></a>
                <a href="login.html"><i class="fas fa-user">Login</i></a>
                <a href="search.html">
                    <class class="fas fa-search"></class>search</i>
                </a>
            </div>
        </div>
    </nav>

    <main class="signUp-container">
        <div class="signUp-wrapper">
            <div class="signUp-box">
                <div class="signUp-header">
                    <h1>Create Account</h1>
                    <p>Join NeonKeys and enjoy exclusive benefits</p>
                </div>

                <form class="signUp-form" id="signUpForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Create a password"
                                required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="signUp-button">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
